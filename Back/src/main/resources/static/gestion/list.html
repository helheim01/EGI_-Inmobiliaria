<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver Propiedades</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background-color: #f5f5f5;
          margin: 0;
          padding: 20px;
        }

        h2 {
          text-align: center;
          color: #333;
          margin-bottom: 20px;
        }

        table {
          width: 100%;
          border-collapse: collapse;
          background-color: #fff;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
          border: 1px solid #ccc;
          padding: 10px;
          text-align: left;
        }

        th {
          background-color: #f2f2f2;
        }

        tr:nth-child(even) {
          background-color: #f9f9f9;
        }

        img {
          max-width: 100px;
          height: auto;
          display: block;
        }

        @media (max-width: 600px) {
          table, th, td {
            font-size: 0.9rem;
          }
        }
    </style>
</head>

<body>
<h2>Listado de Propiedades</h2>

<table id="tablaPropiedades">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Ambientes</th>
        <th>Descripción</th>
        <th>Superficie (m²)</th>
        <th>Precio (ARS)</th>
        <th>Imagen</th>
    </tr>
    </thead>
    <tbody>
    <!-- Aquí se llenará la tabla desde JS -->
    </tbody>
</table>

<script src="../js/list.js"></script>
</body>
</html>
