<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menu Propiedades</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Estilos generales */
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background-color: #f5f5f5;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: flex-start;
          min-height: 100vh;
          padding-top: 40px;
        }

        .container {
          background-color: #ffffff;
          padding: 30px 40px;
          border-radius: 10px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 500px;
        }

        h2 {
          text-align: center;
          color: #333;
          margin-bottom: 20px;
        }

        .menu-container a {
          display: block;
          background-color: #ffffff;
          color: #333;
          text-decoration: none;
          padding: 15px 20px;
          margin: 10px 0;
          border-radius: 8px;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
          transition: background-color 0.3s, transform 0.2s;
          font-weight: 500;
          text-align: center;
        }

        .menu-container a:hover {
          background-color: #f0f0f0;
          transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 600px) {
          .container {
            padding: 20px;
          }
        }
    </style>
</head>

<body>

<div class="container">
    <h2>MENU</h2>

    <div class="menu-container">

        <a id="Cargar" href="./gestion/create.html">Cargar Propiedad</a>
        <a id="Editar" href="./gestion/update.html">Editar Propiedad</a>
        <a id="Ver" href="./gestion/list.html">Ver Propiedades</a>
        <a id="Eliminar" href="./gestion/delete.html">Eliminar Propiedad</a>

    </div>

</div>

</body>
</html>
